
{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="{% static 'js/jquery-1.4.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-func.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css" media="all" />
<link rel="stylesheet" href="{% static 'css/ie6.css' %}" type="text/css" media="all" />

    <title>{% block title %}Your Title Here{% endblock title %}</title>

    <!-- Your custom CSS -->
    <style>
        {% block css %}
            /* Your custom CSS styles here */
        {% endblock css %}
    </style>
</head>
<body>
    <div id="shell">
        <div id="header">
            <div class="social">
                <span>FOLLOW US ON:</span>
                <ul>
                    <li><a class="twitter" href="#">twitter</a></li>
                    <li><a class="facebook" href="#">facebook</a></li>
                    <li><a class="vimeo" href="#">vimeo</a></li>
                    <li><a class="rss" href="#">rss</a></li>
                </ul>
            </div>
            <div id="navigation">

            {% include 'navbar.html' %}

            <h1 id="logo"><a href="#">MovieHunter</a></h1>
            </div>
        </div>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>



    <!-- Bootstrap JS (Bootstrap 5) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-w9sxn5CmU5ZD+pb7/ZNqdZBDXeG26XaPwJSSXqFm8Wg1S9cAkjv0e6Xp7e6EegHh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>


</body>
</html>
